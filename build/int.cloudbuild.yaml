  args: ['/bin/bash', '-c', 'cft test run TestAll/examples/basic_configuration --stage verify --verbose']
- id: basic-config-example-teardown
  name: 'gcr.io/cloud-foundation-cicd/$_DOCKER_IMAGE_DEVELOPER_TOOLS:$_DOCKER_TAG_VERSION_DEVELOPER_TOOLS'
  args: ['/bin/bash', '-c', 'cft test run TestAll/examples/basic_configuration --stage teardown --verbose']

