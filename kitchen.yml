---
driver:
  name: "terraform"
  command_timeout: 1800
  verify_version: false

provisioner:
  name: "terraform"

platforms:
  - name: terraform

suites:
  - name: "basic_configuration"
    driver:
      name: "terraform"
      command_timeout: 1800
      root_module_directory: test/fixtures/basic_configuration/
    verifier:
      name: terraform
      color: true
      systems:
        - name: inspec-gcp
          backend: gcp
          controls:
            - gcp

  - name: "mirror_resource_filtering"
